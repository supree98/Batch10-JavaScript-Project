<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid" style="background-color: rgb(160, 181, 241); border-radius: 4px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="showRegisterForm()" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" onclick="showLoginForm()" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br>
    </header>


    <main>

        <div class="row">
            <div class="col-md-6 " style="padding-left: 150px;">
                <div class="container">
                    <form id="registerForm" name="registerForm" style="visibility: hidden;">
                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userName" name="userName">
                            </div>
                            <small id="validName"></small>
                        </div>

                        <p id="WelcomeMessage"
                            style="padding-left: 60px; margin-bottom: 0px; padding-top: 0px; visibility: visible;">
                            Welcome to <b>Techno Elevate</b>, being less complex</p>

                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label" style="padding-top: 0px;">Batch</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="batchNumber" name="batchNumber">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <small id="validPassword"></small>
                        </div>

                        <div class="mb-3">
                            <label class="col-sm-4 col-form-label" style="margin-right: 100px;">Confirm password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputMailId" name="inputMailId"
                                    placeholder="name@example.com">
                            </div>
                            <small id="validMail"></small>
                        </div>

                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="inputPhone" name="inputPhone">
                            </div>
                            <small id="validPhone"></small>
                        </div><br>

                        <div class="container">
                            <div class="form-check">
                                <p>Select gender</p>
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div><br>
                        </div>

                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label">State</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputState" name="inputState">
                            </div>
                        </div>

                        <div class="container">
                            <input class="btn btn-primary" type="submit" value="Register"
                                onclick="return validateRegisterForm()">

                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>

                    </form>
                </div><br><br><br><br><br><br><br><br><br><br>
            </div>


            <div class="col-md-6" style="padding-right: 100px;">
                <div class="container">
                    <form id="loginForm" name="loginForm" style="visibility: visible;">
                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label"> Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputId" name="inputId">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword">
                            </div>
                            <small id="invalidPassword"></small>
                        </div>
                        <div class="container">
                            <input class="btn btn-primary" type="submit" value="Login"
                                onclick="return validateLoginForm()">
                            <p style="margin-top: 5px;">New user? click on <mark>Register</mark></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>


    <script src="./jquery-3.5.1.slim.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="./showforms.js"></script>
    <script src="./getFormData.js"></script>
    <script src="./validate.js"></script>
    <script src="./addUser.js"></script>
    <script src="./getUser.js"></script>

</body>

</html>
